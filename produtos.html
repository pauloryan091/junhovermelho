    <style>
        /* Estilo global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Menu de navegação */
        nav {
            background-color: #b71c1c;
        }

        .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px 0;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #880e4f;
        }

        .menu a[aria-current="page"] {
            background-color: #880e4f;
            border-radius: 4px;
        }

        /* Conteúdo principal */
        main {
            padding: 20px;
            text-align: center;
        }

        main h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 20px;
            text-align: center;
        }

        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .produto {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .produto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .produto p {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
        }

        .btn-vermelho {
            text-decoration: none;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .btn-vermelho:hover {
            background-color: #b71c1c;
        }

        /* Estilo do Modal */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed; /* Fixo na tela */
            z-index: 1; /* Fica em cima */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Habilita rolagem se necessário */
            background-color: rgba(0, 0, 0, 0.4); /* Fundo preto com opacidade */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* Margem para centralizar */
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px; /* max largura */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #modalProductName {
            margin-bottom: 15px;
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.8rem;
        }

        #modalProductPrice {
            font-size: 1.2rem;
            color: #b71c1c;
            margin: 10px 0;
        }

        #modalProductDescription {
            font-size: 1rem;
            color: #333;
            margin: 15px 0 25px 0;
        }

        /* Estilo do Formulário de Finalização de Compra */
        .form-cadastro {
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
            background-color: #ffeaea;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-cadastro label {
            font-weight: bold;
            color: #b71c1c;
        }

        .form-cadastro input,
        .form-cadastro textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-cadastro button {
            margin-top: 10px;
        }

        .form-cadastro button.btn-vermelho {
            width: 100%;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-cadastro button.btn-vermelho:hover {
            background-color: #b71c1c;
        }

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" title="Fechar modal">&times;</span>
            <h2 id="modalProductName"></h2>
            <img id="modalProductImage" src="" alt="" style="max-width: 100%; border-radius: 10px;"/>
            <p id="modalProductPrice"></p>
            <p id="modalProductDescription"></p>
            <button class="btn-vermelho" onclick="openPurchaseForm()">Entrar em Contato</button>
        </div>
    </div>

    <!-- Formulário de Finalização de Compra -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close" title="Fechar modal">&times;</span>
            <h2>Finalizar Compra</h2>
            <form class="form-cadastro" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>

                <button type="submit" class="btn-vermelho">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Desenvolvimento de Sistemas UC7-2025</p>
    </footer>

    <script>
        // Obter os modais
        var productModal = document.getElementById("productModal");
        var purchaseModal = document.getElementById("purchaseModal");

        // Obter o elemento <span> que fecha os modais
        var closeButtons = document.getElementsByClassName("close");

        // Função para abrir o modal do produto
        function openModal(name, image, price, description) {
            document.getElementById("modalProductName").innerText = name;
            document.getElementById("modalProductImage").src = image;
            document.getElementById("modalProductImage").alt = name;
            document.getElementById("modalProductPrice").innerText = price;
            document.getElementById("modalProductDescription").innerText = description;
            productModal.style.display = "block";
        }

        // Função para abrir o modal de finalização de compra
        function openPurchaseForm() {
            productModal.style.display = "none"; // Fecha o modal do produto
            purchaseModal.style.display = "block"; // Abre o modal de compra
        }

        // Quando o usuário clicar no <span> (x), fecha os modais
        for (let i = 0; i < closeButtons.length; i++) {
            closeButtons[i].onclick = function() {
                productModal.style.display = "none";
                purchaseModal.style.display = "none";
            }
        }

        // Quando o usuário clicar em qualquer lugar fora do modal, fecha-o
        window.onclick = function(event) {
            if (event.target == productModal) {
                productModal.style.display = "none";
            } else if (event.target == purchaseModal) {
                purchaseModal.style.display = "none";
            }
        }
    </script>
