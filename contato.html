<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Junho Vermelho</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Junho Vermelho</h1>
    </header>
    <nav>
        <button id="menuBtn" aria-label="Toggle menu">☰</button>
        <ul id="menu" class="menu" aria-hidden="true">
            <li><a href="index.html" aria-current="page">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
  

    <main>
        <h2>Contato</h2>
        <h3>Cadastre-se para receber Descontos das Camisetas e Saber mais das Camisetas:</h3>
        <form class="form-cadastro" action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>

            <button type="submit" class="btn-vermelho">Enviar</button>
        </form>
           <section class="momentos">
   <div class="carousel">
    <!-- Imagem padrão (desktop) -->
    <img src="slide1.jpg" alt="Imagem desktop" class="desktop-only">
    <img src="slide2.jpg" alt="Imagem desktop" class="desktop-only">
    <!-- Imagem alternativa (mobile) -->
    <img src="mobile.webp" alt="Imagem mobile" class="mobile-only">
    <!-- Outras imagens do carrossel -->
    <img src="mobile.webp" alt="Outro slide">
    <img src="mobile.webp" alt="Outro slide">
  </div>

</section>

    </main>
    <footer>
        <p>Desenvolvimento de Sistemas UC7-2025</p>
    </footer>
        <script>
        const btn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
let menuAberto = false;

btn.addEventListener('click', () => {
  if (window.innerWidth <= 600) {
    menu.style.display = menuAberto ? 'none' : 'flex';
    menuAberto = !menuAberto;
  }
});

  // Carrossel automático
const carousel = document.querySelector('.carousel');
const images = carousel.querySelectorAll('img');
let currentIndex = 0;

setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    const offset = -currentIndex * 100;
    images.forEach(img => {
        img.style.transform = `translateX(${offset}%)`;
    });
}, 3000); // muda a imagem a cada 3 segundos

    </script>
</body>
</html>
